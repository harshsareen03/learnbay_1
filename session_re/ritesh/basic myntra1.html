    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <nav>
        <div class="nav-bar">
            <img src="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x675.png" height="32px" width="60px">
            
            <ul class="nav-links">

            </div>

                </div>
                <div class="cover">
                    <img src="https://scontent.fknu2-1.fna.fbcdn.net/v/t39.30808-6/274127976_10160435706988221_6011112487973260843_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=e3f864&_nc_ohc=GVuSAJvBLxEAX-LM4JF&_nc_ht=scontent.fknu2-1.fna&oh=00_AfD_kYVgHF5z2ekmTmy0kYKdvYNI27nWv4sy9Ri7EehCTg&oe=63F7AEF6"
                    height="550px" width="1430px">
                </div>
                <div>
                    <ul class="nav-links">
                        <li><a><strong>ONLINE SHOPPING</strong></a></li><br>
                        <li><a>Men</a></li>

                     alt="google" height="40px w
                     160px">
                    </div>
                    <div class="apple store">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/2560px-Download_on_the_App_Store_Badge.svg.png"
                            alt="apple store" height="33px width="140px>
            </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="one.jpg" class="d-block w-100" alt="...">
            </div>
          <div class="carousel-item">
              <img src="two.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="three.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
