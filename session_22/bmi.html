<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2 class="text-center">check your bmi</h2>
            <p id="introText" class="text-center">enter your weight and height below to check your bmi results</p>
            <form action="">

                <div id="weightInput">
                    <p>put your weight in here</p>
                    <input type="number" id="weight" pattern="[0-9]*" name="a" value="">
                </div>
                <div id="heightInput">
                    <p>put your weight in here</p>
                    <input type="number" id="height" pattern="[0-9]*" name="b">
                </div>
                <button type="button" class="btn" onclick="calculate()">calculate bmi</button>
            </form>
            <div id="result" class="text-center" >your bmi results will appear here</div>
        </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
